name: Build and Test
run-name: ${{ github.actor }} is building and testing the Next.js app 🚀
on: [push]
jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4      
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to build and test your Next.js app on the runner."     
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}  
              
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: echo "Node.js has been set up."
      
      - name: Install dependencies
        run: npm ci
      
      - run: echo "Dependencies have been installed."
      
      - name: Build Next.js application
        run: npm run build
      
      - run: echo "Next.js application has been built successfully."
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          headed: false
      
      - run: echo "E2E tests have been completed."
      
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
      
      - run: echo "🍏 This job's status is ${{ job.status }}."