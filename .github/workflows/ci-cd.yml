on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
      - run: npm clean-install
      - run: npm run build
      
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
      - run: npm clean-install
      - run: npm run e2e:headless
      